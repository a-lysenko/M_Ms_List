<div class="modal-header">
    <h3 class="modal-title">Input information about a new {{personType}}:</h3>
</div>

<div class="modal-body form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
            <input ng-model="personData.name" type="text" class="form-control" id="name" name="name" placeholder="input name of {{personType}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="surname">Surname:</label>
        <div class="col-sm-10">
            <input ng-model="personData.surname" type="text" class="form-control" id="surname" name="surname" placeholder="input surname of {{personType}}" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="phone">Phone #:</label>
        <div class="col-sm-10">
            <input ng-model="personData.phone" type="tel" class="form-control" id="phone" name="phone" placeholder="input phone of {{personType}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="mail">E-mail:</label>
        <div class="col-sm-10">
            <input ng-model="personData.mail" type="email" class="form-control" id="mail" name="mail" placeholder="input mail of {{personType}}" />
        </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Add {{personType}}</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
